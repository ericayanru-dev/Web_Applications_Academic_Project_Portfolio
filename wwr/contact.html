<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us Page">
    <meta name="author" content="Eric Ayanru">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-boat.png" alt="Rafting Company Logo">
        <nav class="f-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Company Info</h2>
            <div class="info">
                <p>Address: 123 River road, Delta, Nigeria</p>
                <p>Phone: +234 897939483</p>
                <p>Email: ericayanru@outlook.com</p>
                <p><a href ="https://maps.app.goo.gl/ifNEWLaowjoYPRi59" target="_blank">View map</a></p>
            </div>
        </section>
        <section class="employee">
            <figure>
                <img src="images/employee1.jpg" alt="Manager">
                <figcaption>Manager</figcaption>
            </figure>
             <figure class="image2">
                <img src="images/employee3.jpg" alt="Costumer Service">
                <figcaption>Customer Service</figcaption>
            </figure>
             <figure class="image3">
                <img src="images/employee4.jpg" alt="Servicer">
                <figcaption>Lead Rafting Guide</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Contact Form</legend>
                <div class="column1">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="column1">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>
            <fieldset>
                <h3 class="column1">Purpose:</h3>
                <div class="column2">
                    <input type="radio" id="purpose1" name="purpose">
                    <label for="purpose1">General Inquiry</label>
                </div>
                <div class="column2">
                    <input type="radio" id="purpose2" name="purpose">
                    <label for="purpose2">Reservation Question</label>
                </div>
                <div class="column2">
                    <input type="radio" id="purpose3" name="purpose">
                    <label for="purpose3">Website Suggestion</label>
                </div>
                <textarea id="message" name="message">Message</textarea>
                <div class="column2">
                    <input type="checkbox" id="subscriber" name="subscriber">
                    <label for="subscriber">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
            
        </form>
    </main>
    <footer>
        <p>&copy; 2025 RapidRush Rafting | Eric Ayanru</p>
        <nav class="socialmedia">
            <a href="https://web.facebook.com">
                <img src="images/facebook.webp" alt="Facebook"></a>
            <a href="https://x.com/">
                <img src="images/twitter.webp" alt="Twitter"></a>
            <a href="https://www.instagram.com">
                <img src="images/instargram.webp" alt="Instagram"></a>
        </nav>
        <a href="https://app.moqups.com/unsaved/f6f92670/edit/page/aab827ff9">Wirefram Link</a>
    </footer>

</body>

</html>
